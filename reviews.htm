        <h2>Customer Reviews</h2>
        <div class="review">
            <button class="nav-btn" onclick="changeReview(-1)">&#10094;</button>

                <p id="review-text">This is a sample review. Customer feedback will be displayed here.</p>

        </div>
    </div>
</section>
