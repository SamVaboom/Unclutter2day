<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unclutter2day</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://i.ibb.co/0Gz2xsm/Whats-App-Image-2024-05-27-at-17-42-02.jpg" type="image/png">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <img src="https://i.ibb.co/0Gz2xsm/Whats-App-Image-2024-05-27-at-17-42-02.jpg" alt="Unclutter2day Logo" class="logo" id="logo">
            <h1 id="title">Unclutter2day</h1>
            <nav>
                <ul class="nav-links" id="nav-links">
                    <li><a href="#" class="nav-link" onclick="loadContent('home')">Home</a></li>
                    <li><a href="#" class="nav-link" onclick="loadContent('accomplishments')">Accomplishments</a></li>
                    <li><a href="#" class="nav-link" onclick="loadContent('reviews')">Reviews</a></li>
                    <li><a href="#" class="nav-link" onclick="loadContent('about-us')">About Us</a></li>
                    <li><a href="#" class="nav-link" onclick="loadContent('contact')">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <!-- Content will be loaded here -->
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Unclutter2day. All rights reserved.</p>
        </div>
    </footer>

<script>
    function loadContent(page) {
        fetch(`${page}.htm`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('main-content').innerHTML = data;
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    link.classList.remove('active');
                });
                document.querySelector(`[onclick="loadContent('${page}')"]`).classList.add('active');
            });
    }

    // Load the home page by default
    loadContent('home');
</script>
</body>
</html>
